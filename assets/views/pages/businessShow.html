<style>
 body {
    background: none;
    background-color: black;
    overflow: scroll;
  }
  #scrollContainer{

  }
  .background:before {
    background: url({{businessData.data.image_url}});
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    z-index: -1;
    display: block;
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    width: 100vw;
    height: 100vh;

    -webkit-filter: saturate(150%) blur(22px);
    -moz-filter: saturate(150%) blur(22px);
    -o-filter: saturate(150%) blur(22px);
    -ms-filter: saturate(150%) blur(22px);
    filter: saturate(150%) blur(22px);

    /* IMPORTANT - FORCES HARDWARE ACCELERATION */
    -webkit-transform: scale(1.2)  translate3d(0, 0, 0) ;
    -moz-transform: scale(1.2)  translate3d(0, 0, 0) ;
    -o-transform: scale(1.2)  translate3d(0, 0, 0) ;
    -ms-transform: scale(1.2)  translate3d(0, 0, 0) ;
    transform: scale(1.2)  translate3d(0, 0, 0) ;
  }

  .background {
    position: fixed;
    left: 0;
    right: 0;
    z-index: 0;
  }

</style>
<div class="background">

  <div layout="row" class="valign-wrapper">
    <div flex-gt-sm="25"  flex-sm="0">
    </div>
    <div id="businessCard" flex-gt-sm="75" flex-sm="100">
      <div id="scrollContainer" class="container">
        <div class="valign">
        <md-card>
             <md-card-content layout="row">
              <div flex="100">
                <p class="flow-text center-align">
                  {{businessData.data.name}}
                  <br>
                  {{businessData.data.location.address[0]}}
                  <br>
                  <img src="{{businessData.data.image_url}}">
                </p>
              </div>

             </md-card-content>
          </md-card>
          <md-card>
            <md-card-content>
            <p class="center-align flow-text"> User photos from {{businessData.data.name}} </p>
              <div class="photoView">
                <img ng-repeat="photo in photos" class="businessPhoto" src="http://res.cloudinary.com/htg59sxwt/image/upload/w_200,h_200,c_fill/{{photo.hash}}.png">
              </div>
            </md-card-content>
          </md-card>
        </div>
      </div>
    </div>
  </div>
 </div>
